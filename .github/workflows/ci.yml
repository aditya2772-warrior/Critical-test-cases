name: Critical Karate CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  critical-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Critical Karate Tests
        working-directory: Learner-side
        run: mvn clean test -Dkarate.env=qa

      - name: Upload Karate Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: Learner-side/target/karate-reports
